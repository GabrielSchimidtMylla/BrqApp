<ion-view>
    <ion-content class="bg-login">
        <div class="row animated fadeInDown container-login">
            <div class="col-60 col-offset-20">
                <div class="list">
                    <div class="text-center">
                        <img class="img-logo" src="img/logo-brq.png">
                    </div>
                    <form name="vm.formLogin" ng-submit="vm.login()" novalidate>
                        <label class="item item-input input-login" ng-class="vm.formLogin.usuario.$error.required && (vm.formLogin.$submitted || vm.formLogin.usuario.$touched) ? 'valid-input' : ''">
                            <i class="icon ion-person"></i>&nbsp;
                            <input type="text" name="usuario" ng-model="vm.dados.usuario" placeholder="UsuÃ¡rio" required>
                        </label>
                        <label class="item item-input input-login" ng-class="vm.formLogin.senha.$error.required && (vm.formLogin.$submitted || vm.formLogin.senha.$touched) ? 'valid-input' : ''">
                            <i class="icon ion-locked"></i>&nbsp;
                            <input type="password" name="senha" ng-model="vm.dados.senha" placeholder="Senha" required>
                        </label>                        
                        <button type="submit" class="button button-block button-calm">Entrar</button>
                    </form>
                    <div class="text-center">
                        <a href="#" class="esqueci-senha">Esqueci minha senha...</a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
